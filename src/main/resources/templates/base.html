<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title != null ? title : 'Weight Tracker'}">Weight Tracker</title>

    <!-- Pure.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <style>
        :root {
            --primary-color: #2d3436;
            --secondary-color: #636e72;
            --accent-color: #0984e3;
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #2d3436;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        .header {
            background: var(--card-bg);
            border-bottom: 1px solid #dfe6e9;
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0.8rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            font-weight: 600;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--primary-color);
        }

        .nav-menu {
            display: flex;
            gap: 1rem;
        }

        .nav-link {
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .nav-link:hover {
            color: var(--accent-color);
        }

        main {
            flex: 1;
            padding: 2rem 1rem;
            max-width: 1000px;
            /* Increased from 800px */
            margin: 0 auto;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-color);
            font-size: 0.8rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }

        .pure-g {
            letter-spacing: normal !important;
        }

        .pure-button {
            border-radius: 4px;
            font-weight: 600;
            padding: 0.6rem 1.2rem;
        }

        .pure-button-primary {
            background-color: var(--accent-color);
        }

        input[type="text"],
        input[type="password"],
        input[type="number"],
        textarea {
            border-radius: 4px !important;
            padding: 0.6rem !important;
            border: 1px solid #dfe6e9 !important;
            box-shadow: none !important;
            width: 100%;
            margin-bottom: 1rem;
        }

        h1,
        h2,
        h3 {
            font-weight: 600;
            margin-top: 0;
        }

        /* Mobile specific adjustments */
        @media (max-width: 600px) {
            .nav-menu {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.8rem;
            }
        }

        /* Pagination & Statistics Responsive Container */
        .pagination-container {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        @media (max-width: 600px) {
            .pagination-container {
                flex-direction: column;
                justify-content: center;
                text-align: center;
                gap: 0.8rem;
            }

            .pagination-container>div {
                width: 100%;
            }
        }
    </style>
</head>

<body th:fragment="layout(content)">
    <header class="header">
        <div class="container">
            <a href="/" class="brand">WeightTracker</a>
            <nav class="nav-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/public/profiles" class="nav-link">Public</a>
                <a href="/profile" class="nav-link" sec:authorize="isAuthenticated()">Profil</a>
                <a href="/login" class="nav-link" sec:authorize="!isAuthenticated()">Zaloguj</a>
                <a href="/register" class="nav-link" sec:authorize="!isAuthenticated()">Rejestracja</a>
                <a href="/logout" class="nav-link" sec:authorize="isAuthenticated()">Wyloguj</a>
            </nav>
        </div>
    </header>

    <main>
        <div th:replace="${content}"></div>
    </main>

    <footer>
        <p>&copy; 2026 WeightTracker. Minimalistyczne Å›ledzenie wagi.</p>
    </footer>
</body>

</html>

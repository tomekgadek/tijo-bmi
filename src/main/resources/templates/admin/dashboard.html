<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="base.html :: head"></head>

<body th:replace="base.html :: layout(~{::content})">
    <div th:fragment="content">
        <div class="page-header">
            <h1>Panel Admina</h1>
            <p class="page-subtitle">Przegląd użytkowników i statystyki systemu.</p>
        </div>

        <!-- Stats Grid -->
        <div class="pure-g stats-grid">
            <div class="pure-u-1 pure-u-md-1-3 stat-grid-item">
                <div class="card stat-card-centered">
                    <span class="stat-card-label">Użytkownicy</span>
                    <div class="stat-card-value" th:text="${users.size()}">0</div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 stat-grid-item">
                <div class="card stat-card-centered">
                    <span class="stat-card-label">Publiczne</span>
                    <div class="stat-card-value-success" th:text="${publicCount}">0</div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3 stat-grid-item">
                <div class="card stat-card-centered">
                    <span class="stat-card-label">Prywatne</span>
                    <div class="stat-card-value-danger" th:text="${privateCount}">0</div>
                </div>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <h3>Lista użytkowników</h3>
            <div class="table-overflow">
                <table class="pure-table pure-table-horizontal admin-table">
                    <thead>
                        <tr>
                            <th>Użytkownik</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Akcje</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td>
                                <div class="user-name" th:text="${user.username}"></div>
                                <div class="user-details"
                                    th:text="${user.firstName != null ? user.firstName + ' ' + (user.lastName != null ? user.lastName : '') : '-'}">
                                </div>
                            </td>
                            <td>
                                <span th:text="${user.isPublic ? 'Public' : 'Private'}"
                                    th:class="${user.isPublic ? 'status-badge status-badge-public' : 'status-badge status-badge-private'}"></span>
                            </td>
                            <td th:text="${user.createdAt != null ? #temporals.format(user.createdAt, 'dd.MM') : '-'}">
                            </td>
                            <td>
                                <a th:href="@{/admin/user/{id}(id=${user.id})}" class="pure-button admin-action-btn">Szczegóły</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <h3>Rozkład BMI</h3>
            <div class="chart-container">
                <canvas id="adminBmiChart"></canvas>
            </div>
        </div>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const usernames = /*[[${usernames}]]*/[];
            const currentBMIs = /*[[${currentBMIs}]]*/[];
            /*]]>*/

            window.onload = function () {
                const ctx = document.getElementById('adminBmiChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: usernames,
                        datasets: [{
                            label: 'BMI',
                            data: currentBMIs,
                            backgroundColor: 'rgba(9, 132, 227, 0.5)',
                            borderColor: '#0984e3',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: { beginAtZero: true }
                        },
                        plugins: {
                            legend: { display: false }
                        }
                    }
                });
            };
        </script>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base.html :: head}"></head>

<body th:replace="~{base.html :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="card auth-card">
            <h2>Zaloguj się</h2>
            <div th:if="${param.error}" class="pure-alert pure-alert-error auth-error">
                Nieprawidłowy login lub hasło.
            </div>
            <form th:action="@{/login}" method="post" class="pure-form pure-form-stacked">
                <label for="username">Użytkownik</label>
                <input type="text" id="username" name="username" required autofocus>

                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="pure-button pure-button-primary auth-submit-btn">Zaloguj</button>
            </form>
            <p class="auth-footer-text">
                Nie masz konta? <a href="/register" class="auth-link">Zarejestruj się</a>
            </p>
        </div>
    </div>
</body>

</html>

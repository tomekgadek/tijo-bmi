<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{base.html :: head}"></head>

<body th:replace="~{base.html :: layout(~{::content})}">
    <div th:fragment="content">
        <div class="card auth-card">
            <h2>Rejestracja</h2>
            <div th:if="${error}" class="pure-alert auth-error">
                <p th:text="${error}"></p>
            </div>
            <form th:action="@{/register}" method="post" class="pure-form pure-form-stacked">
                <label for="username">Użytkownik</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Hasło</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="pure-button pure-button-primary auth-submit-btn">Zarejestruj się</button>
            </form>
            <p class="auth-footer-text">
                Masz już konto? <a href="/login" class="auth-link">Zaloguj się</a>
            </p>
        </div>
    </div>
</body>

</html>
